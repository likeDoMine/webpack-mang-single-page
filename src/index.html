<!DOCTYPE html>
<html lang="en">
<head>
    <title>首页</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
</head>
<script>
    // 第一版
    Function.prototype.call2 = function(context) {
        //debugger;
        // 首先要获取调用call的函数，用this可以获取
        context.fn = this;
        context.fn();
        delete context.fn;
    }
    // 测试一下
    var foo = {
        value: 1
    };

    function bar() {
        console.log(this.value);
    }

    bar.call2(foo); // 1

</script>
<body>
    <div id="root"></div>
</body>
</html>
